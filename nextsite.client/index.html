<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Vite + React</title>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        function fadeDown(id) {

            $(id).css({
                opacity: 0.0,
                position: "relative"
            });

            $(id).animate({
                top: '-=50px'
            }, 0);

            $(id).animate({
                opacity: 1,
                top: '+=50px'
            }, 1000);
        }
        
        function fadeUp(id) {

            $(id).css({
                opacity: 0.0,
                position: "relative"
            });

            $(id).animate({
                top: '+=50px'
            }, 0);

            $(id).animate({
                opacity: 1,
                top: '-=50px'
            }, 1000);
        }    

            $(document).ready(function () {
                $(".horizontal-ul .nav-bar li").css("opacity", 0);
                $("#social-media").css("opacity", 0);
                $(".footer p").css("opacity", 0);
                setTimeout(() => {
                    fadeDown(".horizontal-ul .nav-bar li");
                }, 200);

                setTimeout(() => {
                    fadeUp(".footer p")
                    fadeUp("#social-media");
                }, 200);
                $(".fadeUp").css("opacity", 0)


                fadeUp("#footer-contents");

                setTimeout(() => {
                    fadeUp(".fadeUp");
                }, 1000);
            });
    </script>
  </body>
</html>
